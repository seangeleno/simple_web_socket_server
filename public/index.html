<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <script src="/socket.io/socket.io.js"></script>

   <script>
   socket = io();
   socket.emit('color', 'red');

   //listen for server message
   socket.on('server-message', function(data){
     console.log('server says...', data);
   });

   socket.on('color', function(data){
     console.log('server says...' , data)
     var myHotBody = document.querySelector('body');
     myHotBody.style.backgroundColor = data
   });
   </script>

   <title></title>
 </head>
 <body>
<h1> welcome to the future, sockets </h1>

 </body>
</html>
